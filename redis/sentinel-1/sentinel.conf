port 26379

dir "/etc/redis"

# 호스트네임 자동 해석 활성화
# sentinel resolve-hostnames yes

# 호스트네임 설정
# sentinel announce-ip sentinel-2

# Sentinel이 호스트네임으로 자신을 알림
# sentinel announce-hostnames yes

# 감시할 Master 서버 설정 (마스터 컨테이너 이름 homstname  포트)
sentinel monitor mymaster 127.0.0.1 6379 2

# Sentinel이 마스터 장애를 판단하는 시간 (ms)
sentinel down-after-milliseconds mymaster 10000

# Master 장애 발생 시 Failover 실행 시간 (ms)
sentinel failover-timeout mymaster 10000

# Failover 시 병렬 동기화할 Slave 개수

# Master 인증 (Sentinel이 Master에 접근할 때 사용할 비밀번호)
sentinel auth-pass mymaster naamkadmin

# Generated by CONFIG REWRITE
latency-tracking-info-percentiles 50 99 99.9
user default on nopass sanitize-payload ~* &* +@all
sentinel myid aae3238e0575174cc05f2ce4e19c6a70e70d98a0
sentinel config-epoch mymaster 0
sentinel leader-epoch mymaster 0
sentinel current-epoch 0
